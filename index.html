<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToCode OS</title>

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/icon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/icon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/icon/favicon-16x16.png">
    <link rel="manifest" href="assets/icon/site.webmanifest">
    <link rel="mask-icon" href="assets/icon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="theme-color" content="#ffffff">

    <!-- CDN -->

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <section class="preloader">
        <span class="preloader__span">ToCode OS</span>
        <figure class="preloader__figure">
            <img src="assets/Black Logo.webp" alt="ToCode OS Black Logo" class="preloader__img">
        </figure>
    </section>

    <section class="profiles hidden">
        <div class="profiles__container">
            <span class="profiles__span">ToCode OS</span>
            <div class="profiles__top">
                <h2 class="profiles__title">¡Es un placer volver a verte!</h2>
                <p class="profiles__paragraph">Selecciona un usuario para empezar</p>
            </div>
            <div class="profiles__users">
                <div class="profiles__item" data-user="Eddie">
                    <figure class="profiles__figure">
                        <img src="assets/profiles/Eddie/Eddie Logo.webp" alt="Usuario de Eddie Santiago Delgado" class="profiles__img">
                    </figure>
                    <h3 class="profiles__name">Eddie</h3>
                </div>
                <div class="profiles__item" data-user="Todo_Codigo">
                    <figure class="profiles__figure">
                        <img src="assets/profiles/Todo_Codigo/Todo Codigo Logo.webp" alt="Usuario de Todo Código" class="profiles__img">
                    </figure>
                    <h3 class="profiles__name">Todo Código</h3>
                </div>
                <div class="profiles__item" data-user="Invitado">
                    <figure class="profiles__figure">
                        <img src="assets/profiles/Invitado/Invitado Logo.webp" alt="Usuario Invitado" class="profiles__img">
                    </figure>
                    <h3 class="profiles__name">Invitado</h3>
                </div>
            </div>
            <div class="profiles__footer">
                <img src="assets/Black Logo.webp" alt="ToCode OS White Logo" class="profiles__footer__img">
                <span class="profiles__footer__span">ToCode OS</span>
            </div>
        </div>
    </section>

    <section class="interface hidden">

    </section>

    <!-- Scripts -->
    <script src="js/script.js"></script>
</body>
</html>
